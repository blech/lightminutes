<html>
<head>
  <title>light minutes (to the planets). husk.org.</title>
<meta name="viewport" content="user-scalable=no, width=320">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<style type="text/css">
  body {
    color: #000000;
    background-color: #fffffe;
    font-family: "helvetica neue", helvetica, arial, san-serif;
  }

  h1 {
    font-weight: 400;
    font-height: 32px;
    line-height: 32px;
    margin: 0;
  }

  h2 {
    font-weight: 400;
    font-height: 20px;
    line-height: 24px;
    margin-top: 0;
  }

  div#content {
    width: 320px;
    margin: 0px auto;
  }
  
  p {
    font-weight: 100;
    font-size: 48px;
    line-height: 48px;
    margin: 0;
  }
  
  p:hover {
    color: #393;
  }
  
  p span.symbol {
    display: block;
    width: 64px;
    height: 48px;
    float: left;
    margin-right: 10px;
    border-right: 1px solid black;
  }

  p span.change {
    font-size: 16px;
    line-height: 16px;
    vertical-align: baseline;
  }

</style>
</head>
<body>

  <div id="content">    
    <h1>current planetary distances from earth</h1>
    <h2>(in light minutes)</h2>
    
    {% for planet in planets %}
      <p title="{{ planet.planet.name }} is {{ planet.distance|round(2) }} light minutes from earth and getting {{ planet.change_text }}.">
        <span class="symbol">{{ planet.symbol}}<span class="change">{{ planet.change_symbol }}</span></span>
        {{ planet.distance|round(2) }}
      </p>
    {% endfor %}
  </div>
  
</body>
</html>
