<html>
<head>
  <title>planetary distances (in light minutes)</title>
<meta name="viewport" content="user-scalable=no, width=320">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<style type="text/css">
  body {
    color: #000000;
    background-color: #fffffe;
    font-family: "helvetica neue", helvetica, arial, san-serif;
  }

  h1 {
    font-weight: 400;
    font-height: 32px;
    line-height: 32px;
    margin: 0;
  }

  h2 {
    font-weight: 400;
    font-height: 20px;
    line-height: 24px;
    margin-top: 0;
  }

  div#content {
    width: 320px;
    margin: 0px auto;
  }
  
  p {
    font-weight: 100;
    font-size: 48px;
    line-height: 48px;
    margin: 0;
  }
  
  p:hover {
    color: #393;
  }
  
  p span.symbol {
    display: block;
    width: 66px;
    float: left;
    margin-right: 10px;
    border-right: 1px solid black;
  }

  p span.change {
    font-size: 16px;
    line-height: 16px;
    vertical-align: baseline;
  }

</style>
</head>
<body>

  <div id="content">    
    <h1>current planetary distances from earth</h1>
    <h2>(in light minutes)</h2>
    
    
      <p title="Mercury is 10.54 light minutes from earth and getting more distant.">
        <span class="symbol">☿<span class="change">↑</span></span>
        10.54
      </p>
    
      <p title="Venus is 9.59 light minutes from earth and getting nearer.">
        <span class="symbol">♀<span class="change">↓</span></span>
        9.59
      </p>
    
      <p title="Mars is 14.27 light minutes from earth and getting more distant.">
        <span class="symbol">♂<span class="change">↑</span></span>
        14.27
      </p>
    
      <p title="Jupiter is 40.84 light minutes from earth and getting nearer.">
        <span class="symbol">♃<span class="change">↓</span></span>
        40.84
      </p>
    
      <p title="Saturn is 78.91 light minutes from earth and getting more distant.">
        <span class="symbol">♄<span class="change">↑</span></span>
        78.91
      </p>
    
      <p title="Uranus is 167.11 light minutes from earth and getting nearer.">
        <span class="symbol">♅<span class="change">↓</span></span>
        167.11
      </p>
    
      <p title="Neptune is 245.27 light minutes from earth and getting nearer.">
        <span class="symbol">♆<span class="change">↓</span></span>
        245.27
      </p>
    
  </div>
  
</body>
</html>
