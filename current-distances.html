<html>
<head>
  <title>light minutes (to the planets). husk.org.</title>
<meta name="viewport" content="user-scalable=no, width=320">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<style type="text/css">
  body {
    color: #000000;
    background-color: #fffffe;
    font-family: "helvetica neue", helvetica, arial, san-serif;
  }

  h1 {
    font-weight: 400;
    font-height: 32px;
    line-height: 32px;
    margin: 0;
  }

  h2 {
    font-weight: 400;
    font-height: 20px;
    line-height: 24px;
    margin-top: 0;
  }

  div#content {
    width: 320px;
    margin: 0px auto;
  }
  
  p {
    font-weight: 100;
    font-size: 48px;
    line-height: 48px;
    margin: 0;
  }
  
  p:hover {
    color: #393;
  }
  
  p span.symbol {
    display: block;
    width: 64px;
    height: 48px;
    float: left;
    margin-right: 10px;
    border-right: 1px solid black;
  }

  p span.change {
    font-size: 16px;
    line-height: 16px;
    vertical-align: baseline;
  }

</style>
</head>
<body>

  <div id="content">    
    <h1>current planetary distances from earth</h1>
    <h2>(in light minutes)</h2>
    
    
      <p title="Mercury is 10.96 light minutes from earth and getting nearer.">
        <span class="symbol">☿<span class="change">↓</span></span>
        10.96
      </p>
    
      <p title="Venus is 2.51 light minutes from earth and getting more distant.">
        <span class="symbol">♀<span class="change">↑</span></span>
        2.51
      </p>
    
      <p title="Mars is 19.53 light minutes from earth and getting more distant.">
        <span class="symbol">♂<span class="change">↑</span></span>
        19.53
      </p>
    
      <p title="Jupiter is 36.19 light minutes from earth and getting more distant.">
        <span class="symbol">♃<span class="change">↑</span></span>
        36.19
      </p>
    
      <p title="Saturn is 85.89 light minutes from earth and getting nearer.">
        <span class="symbol">♄<span class="change">↓</span></span>
        85.89
      </p>
    
      <p title="Uranus is 162.15 light minutes from earth and getting more distant.">
        <span class="symbol">♅<span class="change">↑</span></span>
        162.15
      </p>
    
      <p title="Neptune is 248.81 light minutes from earth and getting more distant.">
        <span class="symbol">♆<span class="change">↑</span></span>
        248.81
      </p>
    
  </div>
  
</body>
</html>
